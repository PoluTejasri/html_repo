<html>
    <body bgcolor="blue">
        <form>
            <h2><center>Student Bio-Data Form</center></h2>
            <hr>
            <label for="studentName">Student Name:</label>
            <input type="text" name="studentname" placeholder="Enter student name"required/>
            <br>
            <label for="studentpassword">studentpassword:</label>
            <input type="password"name="pwd"placeholder="enter password"/>
            <br>
            student Gender:
            <input type="radio" name="r1">Male</input>
            <input type="radio" name="r1">Female</input>
            <br>
            Student Age:
            <select>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
            </select>
            OR
            <input type="range" min="18" max="30" value="20" step="5">
            <br>
            Student DOB:
            <input type="date"/>
            <br>
            parent Annual Income:
            <input type="number"/>
            <br>
            select your course:
            <input type="checkbox" name="c1">CSE</input>
            <input type="checkbox" name="c2">EEE</input>
            <input type="checkbox" name="c3">ECE</input>
            <br>
            student permanent Address:
            <textarea rows="5" cols="20">
            </textarea>
            <br>
            <br>
            <br>
            <input type="submit"value="submit"/>
            <input type="reset"value="reset"/>
        </form>
    </body>
</html>
